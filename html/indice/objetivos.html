    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .wishlist-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            color: #333;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .progress-bar {
            background-color: #eee;
            height: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .check-box {
            display: flex;
            align-items: center;
            width: 50px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>

    <main id="list">

                    <input type="text" placeholder="Item 1" id="item1-text">
                    <div class="progress-bar">

                <div class="item" id="item3">

                    <div class="progress-bar">

                </div>
                <div class="item" id="item4">

                    <div class="progress-bar">

    <script>
        const itemsContainer = document.querySelector('.wishlist-section:first-child');
        const addItemButton = document.getElementById('add-item');
        const checkboxes = document.querySelectorAll('.check-box');

        addItemButton.addEventListener('click', () => {
            const newItemCount = itemsContainer.querySelectorAll('.item').length + 1;
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.innerHTML = `
                <input type="text" placeholder="Item ${newItemCount}" id="item${newItemCount}-text">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress${newItemCount}"></div>
                </div>
            `;
            itemsContainer.appendChild(newItem);

            // Criar um novo checkbox
            const newCheckbox = document.createElement('div');
            newCheckbox.classList.add('check-box');
            newCheckbox.innerHTML = `
                <input type="checkbox" id="checkbox${newItemCount}-input">
                <label for="checkbox${newItemCount}-input">Item ${newItemCount}</label>
            `;
            const checkboxesContainer = document.querySelector('.wishlist-section:last-child');
            checkboxesContainer.appendChild(newCheckbox);

            // Adicionar event listener ao checkbox
            const newCheckboxInput = newCheckbox.querySelector('input[type="checkbox"]');
            newCheckboxInput.addEventListener('change', () => {
                const itemIndex = newItemCount - 1;
                if (newCheckboxInput.checked) {
                    itemsContainer.querySelectorAll('.item')[itemIndex].querySelector('input[type="text"]').classList.add('completed');
                    document.getElementById(`progress${newItemCount}`).style.width = '100%';
                } else {
                    itemsContainer.querySelectorAll('.item')[itemIndex].querySelector('input[type="text"]').classList.remove('completed');
                    document.getElementById(`progress${newItemCount}`).style.width = '0%';
                }
            });
        });

        checkboxes.forEach((checkbox, index) => {
            checkbox.querySelector('input[type="checkbox"]').addEventListener('change', () => {
                const itemIndex = index;
                const checkboxInput = checkbox.querySelector('input[type="checkbox"]');
                if (checkboxInput.checked) {
                    itemsContainer.querySelectorAll('.item')[itemIndex].querySelector('input[type="text"]').classList.add('completed');
                    document.getElementById(`progress${index + 1}`).style.width = '100%';
                } else {
                    itemsContainer.querySelectorAll('.item')[itemIndex].querySelector('input[type="text"]').classList.remove('completed');
                    document.getElementById(`progress${index + 1}`).style.width = '0%';
                }
            });
        });
    </script>
