<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' media='screen' href='../css/login.css'>
</head>
<body>
   
    <section class="forms-section">
        
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">Login<span class="underline"></span>
            </button>
            <form  class="form form-login" action="perguntas2.html">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>


            <form class="form form-signup" action="perguntas2.html">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                    <label for="cpf">Nome</label>
                    <input id="signup-email" type="text" required>
                </div>
                <div class="input-block">
                    <label for="idade">Idade</label>
                    <input id="signup-email" type="cpf" required>
                </div>
                <div class="input-block">
                    <label for="cpf">CPF</label>
                    <input id="signup-email" type="number" required>
                </div>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Senha </label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirmar senha</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Continue</button>
              <script src="../js/login.js"></script>
            </form>
            
          </div>
        </div>
      </section>
    </form>
    


</body>
</html>
